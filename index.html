<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>춰Feliz cumplea침os CHRISTIAN!</title>
  <style>
    :root{
      --bg:#0f172a; /* dark background so green stands out */
      --green1:#0f9b58;
      --green2:#2ecc71;
      --green3:#16a34a;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{background:linear-gradient(180deg,var(--bg),#04202a);overflow:hidden;}

    /* full-screen stage */
    .stage{position:relative;width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column}

    /* balloons container sits behind main content */
    .balloons{position:absolute;inset:0;pointer-events:none;overflow:hidden}
    .balloon{
      position:absolute;
      width:70px;height:90px;border-radius:60% 60% 60% 60%;
      transform-origin:center bottom;
      box-shadow:inset -5px -10px rgba(0,0,0,0.15), 0 6px 14px rgba(0,0,0,0.25);
      display:flex;align-items:flex-end;justify-content:center;overflow:visible;
    }
    .balloon::after{content:"";position:absolute;left:50%;bottom:-14px;width:2px;height:28px;background:rgba(0,0,0,0.15);transform:translateX(-50%);}

    /* slight color variations */
    .g1{background:linear-gradient(180deg,var(--green1),#0b7c42)}
    .g2{background:linear-gradient(180deg,var(--green2),#1fb25a)}
    .g3{background:linear-gradient(180deg,var(--green3),#0e7b3b)}

    /* floating animation */
    @keyframes floatUp {
      0%{transform:translateY(100vh) rotate(0deg); opacity:0}
      6%{opacity:1}
      100%{transform:translateY(-30vh) rotate(360deg); opacity:0.95}
    }

    /* center card with cake */
    .card{
      position:relative;z-index:5;display:flex;flex-direction:column;align-items:center;gap:18px;padding:32px;border-radius:18px;backdrop-filter:blur(6px);
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));box-shadow:0 10px 40px rgba(2,6,23,0.6);
    }

    /* cake size */
    .cake{width:min(420px,80vw);height:auto}

    .message{font-size:clamp(18px,3.5vw,36px);text-align:center;color:#e6ffe9;font-weight:700;letter-spacing:1px}
    .name{font-size:clamp(28px,5vw,56px);color:#baffc9;text-shadow:0 4px 18px rgba(0,0,0,0.6);}

    /* small sparkle under card */
    .shadow{width:80%;max-width:600px;height:22px;border-radius:50%;background:radial-gradient(ellipse at center, rgba(0,0,0,0.45), transparent 60%);opacity:0.5}

    /* responsive tweaks */
    @media (max-width:420px){.balloon{width:50px;height:66px}}
  .photo-box{position:absolute;bottom:20px;right:20px;width:180px;height:180px;border-radius:14px;overflow:hidden;border:3px solid #baffc9;box-shadow:0 4px 18px rgba(0,0,0,0.4);}#user-photo{width:100%;height:100%;object-fit:cover;}
  .special-message{font-size:clamp(16px,3vw,30px);color:#d4ffe1;text-align:center;margin-top:10px;font-weight:500;text-shadow:0 2px 10px rgba(0,0,0,0.5);}
  .special-message-2{font-size:clamp(15px,2.6vw,26px);color:#e8fff1;text-align:center;margin-top:6px;font-weight:400;opacity:0.9;}
  </style>
</head>
<body>
  <div class="stage">
    <div class="balloons" id="balloons"></div>

    <div class="card" role="main" aria-label="Tarjeta de cumplea침os">
      <!-- Cake SVG -->
      <svg class="cake" viewBox="0 0 600 520" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <!-- plate -->
        <ellipse cx="300" cy="480" rx="220" ry="30" fill="#f2f6f8" opacity="0.8" />

        <!-- bottom layer -->
        <rect x="110" y="260" width="380" height="160" rx="40" fill="#ffd59a" />
        <rect x="125" y="240" width="350" height="40" rx="20" fill="#ffb86b" />

        <!-- middle layer -->
        <rect x="140" y="200" width="320" height="80" rx="34" fill="#fff1d6" />
        <rect x="160" y="180" width="280" height="40" rx="20" fill="#ffd59a" />

        <!-- icing drip -->
        <path d="M115 260 C150 320 220 250 300 270 C380 290 450 250 485 260 L485 280 L115 280 Z" fill="#ffffff" opacity="0.95"/>

        <!-- candles -->
        <g id="candles" transform="translate(0,-20)">
          <rect x="265" y="125" width="14" height="60" rx="6" fill="#ff6b6b" />
          <rect x="296" y="125" width="14" height="60" rx="6" fill="#5ae1a7" />
          <rect x="327" y="125" width="14" height="60" rx="6" fill="#66b3ff" />

          <!-- flames -->
          <path d="M272 118 C272 108 282 108 282 118 C282 125 272 124 272 118 Z" fill="#ffd166"/>
          <path d="M303 118 C303 108 313 108 313 118 C313 125 303 124 303 118 Z" fill="#ffd166"/>
          <path d="M334 118 C334 108 344 108 344 118 C344 125 334 124 334 118 Z" fill="#ffd166"/>
        </g>

        <!-- small decorations -->
        <circle cx="180" cy="310" r="10" fill="#ff6b6b" />
        <circle cx="420" cy="340" r="12" fill="#5ae1a7" />
        <circle cx="350" cy="280" r="8" fill="#66b3ff" />

      </svg>

      <div class="message">FELIZ CUMPLEA칌OS</div>
      <div class="name">CHRISTIAN</div>
      <div class="special-message">Eres mi alegr칤a diaria, mi paz bonita y mi pancita de Winnie Pooh 游눜 Que este cumplea침os te abrace con ternura y te llene de todo lo que mereces.</div>
      <div class="shadow" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    // Create many green balloons with random positions, sizes and animation durations
    const container = document.getElementById('balloons');
    const balloonsCount = 26; // adjust if you want more/less
    const greens = ['g1','g2','g3'];

    function rand(min, max){return Math.random()*(max-min)+min}

    for(let i=0;i<balloonsCount;i++){
      const b = document.createElement('div');
      b.className = 'balloon ' + greens[Math.floor(Math.random()*greens.length)];

      const size = Math.round(rand(48,110));
      b.style.width = size + 'px';
      b.style.height = Math.round(size*1.25) + 'px';

      // random horizontal position (some start off-screen to the sides)
      const left = Math.round(rand(-10,110));
      b.style.left = left + '%';

      // start lower than screen so they float up
      const delay = rand(-20,2); // negative delays let some already be mid-flight
      const duration = rand(14,32);
      b.style.animation = `floatUp ${duration}s linear ${delay}s infinite`;

      // slight rotation offset
      b.style.transform = `translateY(0) rotate(${Math.round(rand(-30,30))}deg)`;

      // subtle transparency variance
      b.style.opacity = rand(0.85,1).toFixed(2);

      // add slight horizontal wiggle using CSS variable + inline keyframes via style attribute isn't allowed; instead add small animation via transform on a child
      container.appendChild(b);
    }

    // Optional: click to congratulate (small burst of balloons)
    document.querySelector('.card').addEventListener('click', ()=>{
      for(let i=0;i<12;i++){
        const e = document.createElement('div');
        e.className = 'balloon ' + greens[Math.floor(Math.random()*greens.length)];
        const size = Math.round(rand(24,70));
        e.style.width = size+'px'; e.style.height = Math.round(size*1.25)+'px';
        e.style.left = rand(30,70)+'%';
        e.style.top = '50%';
        e.style.animation = `floatUp ${rand(8,16)}s linear 0s 1`;
        container.appendChild(e);
        // remove after animation
        setTimeout(()=>e.remove(),17000);
      }
    });

    // Accessibility: pressing space or enter on the card triggers the same congratulatory effect
    document.querySelector('.card').setAttribute('tabindex','0');
    document.querySelector('.card').addEventListener('keydown', (ev)=>{if(ev.key==='Enter' || ev.key===' ') ev.currentTarget.click();});
  </script>
  <!-- m칰sica de cumplea침os -->
  <audio id="music" src="cumpleanos.mp3" autoplay loop controls></audio>

  <!-- espacio para foto -->
  <div class="photo-box">
    <img id="user-photo" src="" alt="Foto" />
  </div>
  <!-- bot칩n para subir foto -->
  <input type="file" id="photo-input" accept="image/*" style="position:absolute;bottom:210px;right:20px;z-index:10;" />

  <script>
    const input = document.getElementById('photo-input');
    const img = document.getElementById('user-photo');
    input.addEventListener('change', e => {
      const file = e.target.files[0];
      if(file){ img.src = URL.createObjectURL(file); }
    });
  </script>
</body>
</html>
