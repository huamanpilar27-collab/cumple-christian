<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Cumplea침os Christian</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
body {margin:0;background:#000;font-family:Arial,sans-serif;text-align:center;color:white;overflow-x:hidden;}
#globos{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0;}
.balloon{position:absolute;width:60px;height:80px;border-radius:50% 50% 45% 45%;opacity:0.9;animation:floatUp linear infinite;transform-origin:bottom center;}
@keyframes floatUp{0%{transform:translateY(100vh) scale(1) rotate(0deg);opacity:1;}50%{transform:translateY(50vh) scale(1.05) rotate(10deg);}100%{transform:translateY(-120vh) scale(1.1) rotate(-10deg);opacity:0;}}
#confetti,#titulo,#torta,#foto,#dedicatoria{opacity:0;transition:opacity 1s;}
#confetti{position:fixed;width:100%;height:100%;top:0;left:0;pointer-events:none;z-index:2;}
#titulo{margin-top:120px;font-size:60px;color:#2ecc71;font-family:'Pacifico',cursive;text-shadow:0 0 15px #2ecc71;}
#torta{width:230px;margin-top:20px;}
#foto{width:300px;border-radius:20px;margin-top:30px;box-shadow:0 0 20px #2ecc71;}
#dedicatoria{margin:30px auto;width:90%;max-width:500px;font-size:24px;color:white;font-family:"Great Vibes",cursive;}
</style>
</head>
<body>

<div id="globos"></div>
<img id="confetti" src="Confetti Explosion GIFs - Find & Share on GIPHY.gif" alt="Confetti">
<h1 id="titulo">Feliz Cumplea침os CHRISTIAN</h1>
<img id="torta" src="cake.png.jpg" alt="Torta">
<img id="foto" src="image_20251121_014650_edit_194099519313873.png" alt="Christian">
<div id="dedicatoria">
Hoy celebro lo maravilloso que eres, mi pancita de Winnie Pooh.<br>

Gracias por existir y por hacer mis d칤as m치s bonitos.<br>
Te quiero much칤simo. 游눜游꿀
</div>

<audio id="audio" autoplay>
  <source src="audio-cumple.mp3.mpeg" type="audio/mpeg">
</audio>

<script>
// M칰sica
const audio=document.getElementById("audio");
audio.volume=1.0;
audio.addEventListener("canplaythrough", ()=>{audio.currentTime=26; audio.play();});

// Globos din치micos
const colors=["#e74c3c","#f1c40f","#2ecc71","#3498db","#9b59b6"];
const container=document.getElementById("globos");
for(let i=0;i<40;i++){
  const balloon=document.createElement("div");
  balloon.className="balloon";
  balloon.style.left=Math.random()*100+"vw";
  balloon.style.background=colors[Math.floor(Math.random()*colors.length)];
  balloon.style.animationDuration=(Math.random()*3+4)+"s";
  balloon.style.animationDelay=Math.random()*5+"s";
  balloon.style.transform="scale("+(Math.random()*0.5+0.8)+")";
  container.appendChild(balloon);
}

// Animaci칩n secuencial lenta: Confeti 5s, T칤tulo+Torta 1min, Foto+Dedicatoria 1min
const confetti=document.getElementById("confetti");
const titulo=document.getElementById("titulo");
const torta=document.getElementById("torta");
const foto=document.getElementById("foto");
const dedicatoria=document.getElementById("dedicatoria");

// Confeti aparece al inicio y dura 5 segundos
setTimeout(()=>{confetti.style.opacity=1;}, 0);
setTimeout(()=>{confetti.style.opacity=0;}, 5000);

// T칤tulo + torta aparecen a los 5s y duran 1 minuto (60s)
setTimeout(()=>{titulo.style.opacity=1; torta.style.opacity=1;}, 5000);
setTimeout(()=>{titulo.style.opacity=0; torta.style.opacity=0;}, 65000);

// Foto + dedicatoria aparecen a los 65s y duran 1 minuto (hasta 125s)
setTimeout(()=>{foto.style.opacity=1; dedicatoria.style.opacity=1;}, 65000);
setTimeout(()=>{foto.style.opacity=0; dedicatoria.style.opacity=0;}, 125000);
</script>

</body>
</html>
