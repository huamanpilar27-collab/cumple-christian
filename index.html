<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<title>Feliz Cumplea침os Christian</title>

<!-- FUENTES -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: #000;
        overflow-x: hidden;
        font-family: 'Poppins', sans-serif;
        text-align: center;
        color: white;
    }

    /* CONFETI */
    .confetti {
        position: fixed;
        width: 10px;
        height: 15px;
        background: red;
        top: -10px;
        animation: caer 4s linear infinite;
        opacity: 0.8;
    }

    @keyframes caer {
        0% { transform: translateY(0) rotate(0); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* GLOBOS */
    .balloon {
        position: absolute;
        width: 60px;
        height: 80px;
        background: #3be37d;
        border-radius: 50% 50% 45% 45%;
        animation: floatUp 7s linear infinite;
        opacity: 0.85;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh) scale(1); opacity: 1; }
        100% { transform: translateY(-120vh) scale(1.2); opacity: 0.4; }
    }

    /* T칈TULO */
    #titulo {
        margin-top: 120px;
        font-size: 60px;
        font-family: 'Great Vibes', cursive;
        display: none;
        animation: fadeIn 3s ease forwards;
    }

    /* TORTA */
    #torta {
        width: 350px;
        margin-top: 20px;
        border-radius: 20px;
        display: none;
        animation: fadeIn 2s ease forwards;
        box-shadow: 0 0 20px #fff;
    }

    /* FOTO */
    #foto {
        width: 260px;
        margin-top: 25px;
        border-radius: 20px;
        display: none;
        animation: fadeIn 2s ease forwards;
        box-shadow: 0 0 20px #3be37d;
    }

    /* MENSAJE */
    #mensaje {
        margin: 30px auto;
        width: 90%;
        max-width: 650px;
        font-size: 22px;
        display: none;
        animation: fadeIn 3s ease forwards;
        line-height: 1.6;
        text-shadow: 0 0 10px #3be37d;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: scale(0.9);}
        to {opacity: 1; transform: scale(1);}
    }
</style>
</head>

<body>

<!-- AUDIO -->
<audio autoplay>
  <source src="https://raw.githubusercontent.com/huamanpilar27-collab/cumple-christian/main/WhatsApp%20Audio%202025-11-22%20at%201.17.50%20AM.mpeg" type="audio/mpeg">

<!-- CONFETI -->
<div id="confeti"></div>

<!-- GLOBOS -->
<div id="globos"></div>

<!-- TEXTO -->

<!-- MENSAJE -->

</div>

<script>
/* CONFETI */
function crearConfeti() {
    for (let i = 0; i < 120; i++) {
        let c = document.createElement("div");
        c.classList.add("confetti");
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = ["#3be37d", "#ffffff", "#39d47a"][Math.floor(Math.random()*3)];
        c.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(c);
    }
}
crearConfeti();

/* GLOBOS */
function crearGlobos() {
    const globoContainer = document.getElementById('globos');
    for (let i = 0; i < 40; i++) {
        let globo = document.createElement('div');
        globo.classList.add('balloon');
        globo.style.left = Math.random() * 100 + "vw";
        globo.style.animationDuration = (Math.random() * 4 + 4) + "s";
        globo.style.transform = "scale(" + (Math.random() * 0.5 + 0.8) + ")";
        globoContainer.appendChild(globo);
    }
}
crearGlobos();

/* DELAYS */
setTimeout(() => { document.getElementById("titulo").style.display = "block"; }, 3000);
setTimeout(() => { document.getElementById("torta").style.display = "block"; }, 5000);
setTimeout(() => { document.getElementById("foto").style.display = "block"; }, 7000);
setTimeout(() => { document.getElementById("mensaje").style.display = "block"; }, 10000);
</script>
