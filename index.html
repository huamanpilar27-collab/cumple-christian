<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Cumplea침os Christian</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #000;
    overflow-x: hidden;
    font-family: 'Arial', sans-serif;
    text-align: center;
    color: white;
}

/* Globos animados */
#globos {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
}
.balloon {
    position: absolute;
    width: 60px; height: 80px;
    border-radius: 50% 50% 45% 45%;
    opacity: 0.9;
    animation: floatUp linear infinite;
    transform-origin: bottom center;
}
@keyframes floatUp {
    0% { transform: translateY(100vh) scale(1) rotate(0deg); opacity: 1; }
    50% { transform: translateY(50vh) scale(1.05) rotate(10deg); }
    100% { transform: translateY(-120vh) scale(1.1) rotate(-10deg); opacity: 0; }
}

/* Texto t칤tulo */
#titulo {
    margin-top: 120px;
    font-size: 60px;
    color: #2ecc71;
    font-family: 'Pacifico', cursive;
    text-shadow: 0 0 15px #2ecc71;
    opacity: 0;
    animation: aparecer 2s forwards;
    animation-delay: 1s;
}

/* Foto */
#foto {
    width: 300px;
    border-radius: 20px;
    margin-top: 30px;
    opacity: 0;
    animation: aparecer 2s forwards;
    animation-delay: 3s;
    box-shadow: 0 0 20px #2ecc71;
}

/* Torta */
#torta {
    width: 230px;
    opacity: 0;
    animation: aparecer 2s forwards;
    animation-delay: 5s;
}

/* Confetti */
#confetti {
    position: fixed;
    width: 100%; height: 100%;
    top: 0; left: 0;
    pointer-events: none;
    opacity: 0;
    animation: aparecer 1s forwards;
    animation-delay: 5.5s;
}

/* Dedicatoria */
#dedicatoria {
    margin: 50px auto;
    width: 90%;
    max-width: 500px;
    font-size: 24px;
    color: white;
    font-family: "Great Vibes", cursive;
    opacity: 0;
    animation: aparecer 3s forwards;
    animation-delay: 8s;
}

@keyframes aparecer { to { opacity: 1; } }
</style>
</head>

<body>

<!-- Globos -->
<div id="globos"></div>

<!-- T칤tulo -->
<h1 id="titulo">Feliz Cumplea침os CHRISTIAN</h1>

<!-- Foto -->
<img id="foto" src="image_20251121_014650_edit_194099519313873.png" alt="Christian">

<!-- Torta -->
<img id="torta" src="cake.png" alt="Torta">

<!-- Confetti -->
<img id="confetti" src="confetti.gif" alt="Confetti">

<!-- Dedicatoria -->
<div id="dedicatoria">
    Hoy celebro lo maravilloso que eres, mi pancita de Winnie Pooh.<br>
    Que este nuevo a침o te llene de alegr칤a, amor y sue침os cumplidos.<br>
    Gracias por existir y por hacer mis d칤as m치s bonitos.<br>
    Te quiero much칤simo. 游눜游꿀
</div>

<!-- Audio -->
<audio id="audio" autoplay>
    <source src="audio-cumple.mp3" type="audio/mpeg">
</audio>

<script>
// M칰sica
const audio = document.getElementById("audio");
audio.volume = 1.0;
audio.addEventListener("loadedmetadata", () => { audio.currentTime = 0; audio.play(); });

// Crear globos din치micamente
const colors = ["#e74c3c", "#f1c40f", "#2ecc71", "#3498db", "#9b59b6"];
const container = document.getElementById("globos");
for (let i=0; i<40; i++){
    const balloon = document.createElement("div");
    balloon.className = "balloon";
    balloon.style.left = Math.random()*100 + "vw";
    balloon.style.background = colors[Math.floor(Math.random()*colors.length)];
    balloon.style.animationDuration = (Math.random()*3 + 4) + "s";
    balloon.style.animationDelay = Math.random()*5 + "s";
    balloon.style.transform = "scale(" + (Math.random()*0.5+0.8) + ")";
    container.appendChild(balloon);
}
</script>

</body>
</html>
